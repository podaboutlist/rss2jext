name: Linting

on: [push, pull_request]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get full Python version
        id: full-python-version
        run: echo version=$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))") >> $GITHUB_OUTPUT

      - name: Get pip cache dir
        id: pip-cache
        run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Set up cache
        uses: actions/cache@v3
        id: cache
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: pip-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/.requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-

      - run: pip install -r ./.github/workflows/.requirements.txt

      # May need to set up mypy.ini for this to work properly
      - name: Run mypy
        run: poe mypy

      - name: Run ruff
        run: poe ruff

      - name: Run black
        run: poe black
